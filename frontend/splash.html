<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XY-task - Carregando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #738cfc 0%, #1d1b94 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .splash-container {
            text-align: center;
            color: white;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            overflow: hidden;
        }

        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .app-title {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .loading-container {
            margin: 15px 0;
        }

        .loading-text {
            font-size: 12px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
            width: 0%;
            animation: loading 3s ease-in-out infinite;
        }

        .status-text {
            font-size: 10px;
            margin-top: 12px;
            opacity: 0.7;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .version {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="../assets/icon_pg.png" alt="XY-task Logo">
        </div>
        <h1 class="app-title">XY-task</h1>
        <p class="app-subtitle">Processamento Inteligente de Arquivos</p>
        
        <div class="loading-container">
            <div class="loading-text">Inicializando aplicação<span class="dots"></span></div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="status-text">Preparando ambiente...</div>
        </div>
    </div>

    <div class="version">v1.0.8</div>

    <script>
        // Simular progresso de carregamento
        const statusText = document.querySelector('.status-text');
        const loadingText = document.querySelector('.loading-text');
        
        const statusMessages = [
            'Preparando ambiente...',
            'Carregando módulos...',
            'Verificando dependências...',
            'Iniciando serviços...',
            'Quase pronto...'
        ];

        let currentStatus = 0;
        
        const updateStatus = () => {
            if (currentStatus < statusMessages.length) {
                statusText.textContent = statusMessages[currentStatus];
                currentStatus++;
                setTimeout(updateStatus, 600);
            }
        };

        // Iniciar atualização de status após um pequeno delay
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
